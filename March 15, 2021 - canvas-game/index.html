<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CanvasDraw</title>
</head>
<body>
    <div id="HUD">
        <button type="reset" onclick="clearCanvas()">Clear</button>
        <form>
            <input type="color" id="customColorField">
            <input type="button" id="customColorConfirm" onclick="changeToCustomColor()" value="Change">
        </form>
        <form id="brushWidthParent">
            <input type="range" id="brushWidth" min="1" max="50" value="10">
        </form>
    </div>
    <canvas></canvas>
    <script src="index.js"></script>
</body>
</html>
